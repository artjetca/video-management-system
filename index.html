<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频管理系统 - 部署成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-video text-primary display-1 mb-4"></i>
                        <h1 class="card-title mb-3">视频管理系统</h1>
                        <h5 class="text-success mb-4">
                            <i class="fas fa-check-circle me-2"></i>
                            部署成功！
                        </h5>
                        
                        <div class="alert alert-success">
                            <h6 class="alert-heading">
                                <i class="fas fa-rocket me-2"></i>
                                增强版功能已部署！
                            </h6>
                            <p class="mb-2">您的视频管理系统已成功部署并增强了以下功能：</p>
                            <ul class="mb-2">
                                <li><i class="fab fa-google-drive me-1"></i> Google Drive 视频集成</li>
                                <li><i class="fas fa-calendar-times me-1"></i> 视频过期日期控制</li>
                                <li><i class="fas fa-shield-alt me-1"></i> 防下载保护功能</li>
                                <li><i class="fas fa-eye me-1"></i> 观看次数统计</li>
                            </ul>
                            <hr>
                            <p class="mb-0">
                                <strong>提示：</strong> 点击下方“进入管理系统”按钮体验完整功能！
                            </p>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6 mb-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-title">
                                            <i class="fas fa-user-shield me-2"></i>
                                            登录凭据
                                        </h6>
                                        <p class="card-text small">
                                            <strong>用户名:</strong> admin<br>
                                            <strong>邮箱:</strong> admin@example.com<br>
                                            <strong>密码:</strong> admin123
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6 class="card-title">
                                            <i class="fas fa-cog me-2"></i>
                                            本地运行
                                        </h6>
                                        <p class="card-text small">
                                            在本地环境中运行完整功能：<br>
                                            <code>python app.py</code><br>
                                            访问: localhost:8080
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h6 class="mb-3">推荐的部署平台：</h6>
                            <div class="btn-group" role="group">
                                <a href="https://heroku.com" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-cloud me-1"></i>
                                    Heroku
                                </a>
                                <a href="https://railway.app" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-train me-1"></i>
                                    Railway
                                </a>
                                <a href="https://vercel.com" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-bolt me-1"></i>
                                    Vercel
                                </a>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="/login" class="btn btn-primary btn-lg me-md-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    进入管理系统
                                </a>
                                <a href="https://github.com" class="btn btn-outline-primary btn-lg">
                                    <i class="fab fa-github me-2"></i>
                                    查看源代码
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
